<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asystent Zaliczeniowy</title>

    <!-- 1. Import czcionki Inter (używanej w projekcie) z Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- 2. Tailwind CSS przez CDN - To sprawia, że style "ożywają" -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Konfiguracja Tailwinda, aby używał naszej czcionki -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            // Dodatkowe animacje używane w aplikacji
            animation: {
              in: "fadeIn 0.2s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
